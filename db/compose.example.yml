version: '3'

## "myappname-kypn" === unique app name

services:
  myappname-kypn-db:
    container_name: myappname-kypn-db
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      PGDATA: /data/postgres
      POSTGRES_DB: ${DB_COLLECTION}
    volumes:
        - ./postgres:/data/postgres
    ports:
      - "${DB_PORT}:5432"
    networks:
      - this

networks:    
  this:
    name: myappname-kypn-network
    driver: bridge  